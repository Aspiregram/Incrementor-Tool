<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" media="all" />
    <title>Incrementor Tool | Aspiregram</title>
    <meta name="author" content="Aspiregram" />
    <meta
      name="description"
      content="A simple increment and decrement function utilizing HTML, CSS and JavaScript"
    />
  </head>
  <body data-theme="anchor-color">
    <div class="counter-wrapper">
      <div class="counter-ui">
        <!-- Settings -->
        <div class="settings-container">
          <span
            id="settings-toggle"
            class="settings-span"
            title="Open settings"
          ></span>
          <div class="theme-panel">
            <span
              id="anchor-color"
              class="color-option"
              title="Anchor"
              aria-label="Anchor color option"
            ></span>
            <span
              id="black-color"
              class="color-option"
              title="Black"
              aria-label="Black color option"
            ></span>
            <span
              id="blue-color"
              class="color-option"
              title="Blue"
              aria-label="Blue color option"
            ></span>
            <span
              id="brown-color"
              class="color-option"
              title="Brown"
              aria-label="Brown color option"
            ></span>
            <span
              id="bumblebee-color"
              class="color-option"
              title="Bumblebee"
              aria-label="Bumblebee color option"
            ></span>
            <span
              id="eggplant-color"
              class="color-option"
              title="Eggplant"
              aria-label="Eggplant color option"
            ></span>
            <span
              id="green-color"
              class="color-option"
              title="Green"
              aria-label="Green color option"
            ></span>
            <span
              id="grey-color"
              class="color-option"
              title="Grey"
              aria-label="Grey color option"
            ></span>
            <span
              id="pink-color"
              class="color-option"
              title="Pink"
              aria-label="Pink color option"
            ></span>
            <span
              id="red-color"
              class="color-option"
              title="Red"
              aria-label="Red color option"
            ></span>
            <span
              id="sacramento-color"
              class="color-option"
              title="Sacramento"
              aria-label="Sacramento color option"
            ></span>
            <span
              id="violet-color"
              class="color-option"
              title="Violet"
              aria-label="Violet color option"
            ></span>
          </div>
          <!-- Incrementor Tool -->
          <span
            id="counter-reset"
            class="settings-span"
            title="Reset counter"
          ></span>
        </div>
        <div class="counter-controls">
          <button
            type="button"
            id="counter-increment"
            class="counter-button"
            aria-label="Increment"
          >
            +
          </button>
          <span class="counter-display" aria-live="polite">0</span>
          <button
            type="button"
            id="counter-decrement"
            class="counter-button"
            aria-label="Decrement"
          >
            -
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
